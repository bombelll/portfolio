<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/age-verify.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <title>Clicker - Weryfikacja wieku</title>
    <link rel="icon" type="image/x-icon" href="website/images/icon.png">
</head>
<body>
    <div class="main">
        <div class="main-content">
            <div class="age-verify">
                <div class="age-verify-box">
                    <div>
                        <h1 class="age-verify-box-head">CZY MASZ UKOŃCZONE 18 LAT?</h1>
                        <p class="age-verify-box-content">Strona jest przeznaczona tylko dla osób pełnoletnich.</p>
                        <p class="age-information" id="js_age_information" style="display:none; color:red; text-align: center;;">Strona dostępna jest tylko dla użytkowników pełnoletnich.</p>
                        <div class="box_buttons">
                            <div class="box_button">
                                <button class="btn" id="js_button_yes">
                                    <span>TAK</span>
                                </button>
                            </div>
                            <div class="box_button">
                                <button class="btn" id="js_button_no">
                                    <span>NIE</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="js/age-verify.js"></script>
</body>
</html>
